{% extends 'base.html' %}

{% block title %}
  Rooms |
{% endblock %}

{% block content %}
  <div class="p-6 lg:p-12 text-center">
    <h2 class="text-3xl lg:text-5xl text-white">Rooms</h2>
  </div>

  <div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">
                    {{room.name}}
                    <a href="{% url 'room' room.slug%}" class="px-5 py-3 block rounded-xl  text-white bg-teal-600 hover:bg-teal-600">Join</a>
                </h2>
            </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
